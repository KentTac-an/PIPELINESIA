name: Deploy to GitHub Pages

on: 
  push:
    branches:
      - main

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps: 
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with: 
          github_token: ${{ secrets.MY_TOKEN }}
          publish_dir: ./docs

